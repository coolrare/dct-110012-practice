<app-header
  [(keyword)]="keyword"
  (search)="searchArticle($event)"></app-header>
<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">{{ title }} ({{ keyword }})</h1>
      <p [innerHTML]="subTitle" [attr.package]="subTitle"></p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-articles [list]="articles"></app-articles>
      </div>
      <div class="col-md-3">
        <app-tags></app-tags>
      </div>

    </div>
  </div>

</div>

<app-footer></app-footer>
